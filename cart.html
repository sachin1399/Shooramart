<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | ShooraMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OPTIONAL: icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f6f7f9;
      margin:0;
      padding:0;
    }

    header{
      background:#0a8f6a;
      color:#fff;
      padding:15px 30px;
      font-size:22px;
      font-weight:bold;
    }

    .container{
      max-width:1000px;
      margin:30px auto;
      background:#fff;
      padding:20px;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
    }

    .cart-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 0;
      border-bottom:1px solid #ddd;
    }

    .cart-left{
      display:flex;
      gap:15px;
      align-items:center;
    }

    .cart-left img{
      width:90px;
      border-radius:6px;
    }

    .cart-left h4{
      margin:0 0 5px;
    }

    .cart-actions button{
      padding:6px 10px;
      border:none;
      background:#0a8f6a;
      color:#fff;
      border-radius:4px;
      cursor:pointer;
      margin-right:5px;
    }

    .remove-btn{
      background:#e63946;
    }

    .summary{
      margin-top:20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .summary h3{
      margin:0;
    }

    .checkout{
      background:#111827;
      color:#fff;
      padding:12px 22px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
    }

    .empty{
      text-align:center;
      padding:50px;
      font-size:18px;
      color:#777;
    }
  </style>
</head>

<body>

<header>ShooraMart â€“ Your Cart</header>

<div class="container">

  <div id="cart-container"></div>

  <div class="summary">
    <h3>Total Items: <span id="total-items">0</span></h3>
    <button class="checkout">Proceed to Checkout</button>
  </div>

</div>

<!-- ðŸ‘‡ TUMHARI PURANI JS (UNCHANGED) -->
<script src="cart.js"></script>

<!-- ðŸ‘‡ CART PAGE DISPLAY JS -->
<script>
  const PRODUCT_DATA = {
    "Blue Hoodie": { price: 1299, img: "img/p1.jpg" },
    "Black Shoes": { price: 2499, img: "img/p2.jpg" },
    "Summer T-Shirt": { price: 699, img: "img/p3.jpg" }
  };

  function renderCart() {
    const container = document.getElementById("cart-container");
    const totalEl = document.getElementById("total-items");
    container.innerHTML = "";

    let total = 0;

    if (Object.keys(cart).length === 0) {
      container.innerHTML = `<div class="empty">ðŸ›’ Your cart is empty</div>`;
      totalEl.innerText = 0;
      return;
    }

    Object.keys(cart).forEach(name => {
      const qty = cart[name];
      const product = PRODUCT_DATA[name];
      if (!product) return;

      total += qty;

      container.innerHTML += `
        <div class="cart-item">
          <div class="cart-left">
            <img src="${product.img}">
            <div>
              <h4>${name}</h4>
              <p>â‚¹${product.price}</p>
              <p>Quantity: ${qty}</p>
            </div>
          </div>

          <div class="cart-actions">
            <button onclick="addItem('${name}',1)">+</button>
            <button onclick="removeItem('${name}',1)">-</button>
            <button class="remove-btn" onclick="removeItem('${name}',${qty})">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      `;
    });

    totalEl.innerText = total;
  }

  document.addEventListener("DOMContentLoaded", renderCart);
</script>

</body>
</html>
